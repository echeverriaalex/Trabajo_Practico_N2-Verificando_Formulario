<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <form class="form" id="form">
            <div class="conteiner">
                <div>
                    <input class="input-text" type="text"  id="firstname" name="firstname" placeholder="First name">
                    <p id="fn-message"></p>
                </div>
                
                <div>
                    <input class="input-text" type="text" id="lastname" name="lastname" placeholder="Last name">
                    <p id="ln-message"></p>
                </div>
                
                <div>
                    <input class="input-number" type="number" id="age" name="age" placeholder="Age">
                    <p id="age-message"></p>
                </div>

                <div>
                    <input class="input-text" type="email" id="email" name="email" placeholder="E - mail">
                    <p id="e-message"></p>
                </div>
                
                <div>
                    <input class="password" type="password" id="password" name="password" placeholder="Password">
                    <p id="pass-message"></p>
                </div>

                
            </div>
           <p id="message"></p>
            <button type="button" onclick="checkData()"> Confirmar </button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
